<Directory "/data/magento">
    AllowOverride All
    # Allow open access:
    Require all granted
</Directory>

<VirtualHost *:80>
    ServerName teststore.magento.local
    DocumentRoot /data/magento
</VirtualHost>

<VirtualHost *:443>
    ServerName teststore.magento.local
    DocumentRoot /data/magento
    SSLEngine On
    SSLCertificateFile /etc/pki/tls/certs/teststore.magento.local.crt
    SSLCertificateKeyFile /etc/pki/tls/certs/teststore.magento.local.key
</VirtualHost>